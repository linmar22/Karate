<body>
<div id="content" class="container-fluid">

    <div id="info_table" class="table_wrapper col-lg-3 col-lg-offset-2">
        <div id="table_prices" >
            <div id="close_x">X</div>
            <h1 id="table_heading"> PRICES </h1>

            <table>
                <tr>
                    <th>Membership</th>
                    <th>Adult</th>
                    <th>Child</th>
                </tr>
                <tr>
                    <td>1st day</td>
                    <td>FREE</td>
                    <td>FREE</td>
                </tr>
                <tr>
                    <td>1 week</td>
                    <td>DKK 60</td>
                    <td>DKK 15</td>
                </tr>
                <tr>
                    <td>1 month</td>
                    <td>DKK 200</td>
                    <td>DKK 50</td>
                </tr>
                <tr>
                    <td>6 months</td>
                    <td>DKK 1000</td>
                    <td>DKK 300</td>
                </tr>
                <tr>
                    <td>1 year</td>
                    <td>DKK 1600</td>
                    <td>DKK 600</td>
                </tr>
            </table>

        </div>
    </div>

    <div id="content_center" class="col-lg-2">
        <div class="octa_wrapper" id="octa_prices">
            <h1> PRICES </h1>
            <img class="border" src="../Images/shape1.svg" width="127px" height="91px" usemap="#Map8"/>
        </div>
        <div class="octa_wrapper" id="octa_logo">
            <img class="octa_picture" src="../Images/gojulogo.png" height="80px"/>
            <img class="border" src="../Images/shape1.svg" width="127px" height="91px" usemap="#Map7"/>
        </div>
        <div class="octa_wrapper" id="octa_apply">
            <h1> APPLY </h1>
            <img class="border" src="../Images/shape1.svg" width="127px" height="91px" usemap="#Map9"/>
        </div>
    </div>
    <div id="info_table2" class="table_wrapper col-lg-3">
        <div id="table_apply" >
            <div id="close_x2">X</div>
            <h1 id="table_heading2"> APPLY </h1>
        <div id="application">
             <form action="demo_form.asp">
                    <input type="text" name="Name Surname" value="Name Surname"><br>
                   <input type="text" name=" Date of Birth" value=" Date of Birth"><br>
                   <input type="text" name="City" value="City"><br>
                   <input type="text" name="E-mail" value="E-mail"><br>
                   <input type="text" name="Phone" value="Phone"><br>
                 <select>
                 <option value="Membership"> Membership</option>
                     <option value="1 week">1 week</option>
                 <option value="1 month">1 month</option>
                 <option value="6 months">6 months</option>
                 <option value="1 year">1 year</option>
             </select>

                <input type="submit" value="Submit">
            </form>
        </div>
        </div>
